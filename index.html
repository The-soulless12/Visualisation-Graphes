<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Graphes</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      text {
        font-family: 'Montserrat', sans-serif;
        font-size: 12px;
        fill: #333;
        pointer-events: none;
      }

      svg {
        border: 1px solid grey;
        border-radius: 20px;
        background-color: #fff;
      }

      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
        display: none;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: absolute;
        left: 50px; 
        top: 50vh; 
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .checkbox-container input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.5);
        accent-color: #0078D4;
      }

      .checkbox-container label {
        font-size: 16px;
        color: #333;
      }
    </style>
</head>
<body>
    <div class="checkbox-container">
        <input type="checkbox" id="fisheyeToggle">
        <label for="fisheyeToggle">Effet Fisheye</label>
    </div>
    <svg width="800" height="600"></svg>
    <div class="tooltip"></div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="fisheye.js"></script>
    <script>
        d3.json("Legends01.json").then(function(data) {
            const width = 800;
            const height = 600;
            const svg = d3.select("svg").attr("width", width).attr("height", height);
            const tooltip = d3.select(".tooltip");
            const fisheye = d3.fisheye.circular().radius(100).distortion(1);
            const fisheyeToggle = document.getElementById("fisheyeToggle");

            const simulation = d3.forceSimulation(data.nodes)
                .force("charge", d3.forceManyBody().strength(-50))
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Création des noeuds et arêtes
            const link = svg.selectAll(".link")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke", "#999")
                .attr("stroke-width", 2);

            const node = svg.selectAll(".node")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .attr("fill", d => d3.schemeCategory10[d.group])
                .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragging)
                    .on("end", dragEnd));

            const labels = svg.selectAll(".label")
                .data(data.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("dy", -15) 
                .attr("dx", 0)
                .text(d => d.id);

            // Evenements et interactions
            fisheyeToggle.addEventListener("change", function() {
                if (this.checked) {
                    svg.on("mousemove", applyFisheye);
                } else {
                    svg.on("mousemove", null);
                }
            });

            function applyFisheye(event) {
                const [x, y] = d3.pointer(event);
                fisheye.focus([x, y]);

                node.each(function(d) {
                    const fisheyePosition = fisheye(d);
                    d.x = fisheyePosition.x;
                    d.y = fisheyePosition.y;
                    d.r = fisheyePosition.z * 10;
                });

                simulation.alpha(1).restart();
            }

            simulation.on("tick", function() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y)
                    .attr("r", d => d.r || 10);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            node.on("mouseover", function(event, d) {
                tooltip.style("display", "inline")
                    .html(`Team: ${d.team}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY + 10) + "px");

                d3.select(this).transition().duration(200).attr("r", 15); 
            }).on("mouseout", function() {
                tooltip.style("display", "none");
                d3.select(this).transition().duration(200).attr("r", d => d.r || 10);
            });

            // Fonctions de déplacement de noeuds
            function dragStart(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragging(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnd(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
