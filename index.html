<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Graphes</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      text {
        font-family: 'Montserrat', sans-serif;
        font-size: 12px;
        fill: #333;
        pointer-events: none;
      }

      svg {
        border: 1px solid grey;
        display: block;
        margin: auto;
        border-radius: 20px;
        background-color: #fff;
      }

      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
        display: none;
      }
    </style>
</head>
<body>
  <svg width="800" height="600"></svg>
  <div class="tooltip"></div>
  
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
// Fonction pour l'effet Fisheye
(function() {
  d3.fisheye = {
    circular: function() {
      var radius = 0.5,
          distortion = 0.05,
          k0,
          k1,
          focus = [0, 0];

      function fisheye(d) {
        var dx = d.x - focus[0],
            dy = d.y - focus[1],
            dd = Math.sqrt(dx * dx + dy * dy);
        if (!dd || dd >= radius) return {x: d.x, y: d.y, z: 1};
        var k = k0 * (1 - Math.exp(-dd * k1)) / dd * .75 + .25;
        return {x: focus[0] + dx * k, y: focus[1] + dy * k, z: Math.min(k, 10)};
      }

      function rescale() {
        k0 = Math.exp(distortion);
        k0 = k0 / (k0 - 1) * radius;
        k1 = distortion / radius;
        return fisheye;
      }

      fisheye.radius = function(_) {
        if (!arguments.length) return radius;
        radius = +_;
        return rescale();
      };

      fisheye.distortion = function(_) {
        if (!arguments.length) return distortion;
        distortion = +_;
        return rescale();
      };

      fisheye.focus = function(_) {
        if (!arguments.length) return focus;
        focus = _;
        return fisheye;
      };

      return rescale();
    }
  };
})();

d3.json("data.json").then(function(data) {
    const width = 800;
    const height = 600;

    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    const tooltip = d3.select(".tooltip");

    // Initialisation du fisheye
    const fisheye = d3.fisheye.circular().radius(100).distortion(1);

    // Simulation de la force
    const simulation = d3.forceSimulation(data.nodes)
        .force("charge", d3.forceManyBody().strength(-100))
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
        .force("center", d3.forceCenter(width / 2, height / 2));

    // Création des liens et des nœuds
    const link = svg.selectAll(".link")
        .data(data.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke", "#999")
        .attr("stroke-width", 2);

    const node = svg.selectAll(".node")
        .data(data.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .attr("fill", d => d3.schemeCategory10[d.group])
        .call(d3.drag()
            .on("start", dragStart)
            .on("drag", dragging)
            .on("end", dragEnd));

    const labels = svg.selectAll(".label")
        .data(data.nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("dy", -15) 
        .attr("dx", 0)
        .text(d => d.id);

    // Application de l'effet fisheye au mouvement de la souris
    svg.on("mousemove", function(event) {
        const [x, y] = d3.pointer(event);
        fisheye.focus([x, y]); // Définir le focus pour l'effet fisheye

        // Appliquer l'effet fisheye aux nœuds
        node.each(function(d) {
            const fisheyePosition = fisheye(d);
            d.x = fisheyePosition.x;
            d.y = fisheyePosition.y;
            d.r = fisheyePosition.z * 10; // Modifier la taille du nœud en fonction du fisheye
        });

        simulation.alpha(1).restart();
    });

    simulation.on("tick", function() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r);

        labels
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    // Affichage de la tooltip au survol du noeud
    node.on("mouseover", function(event, d) {
        tooltip.style("display", "inline")
            .html(`Team: ${d.team}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY + 10) + "px");

        // Augmenter la taille du noeud pendant le survol
        d3.select(this).transition().duration(200).attr("r", 15); // Augmenter la taille du nœud pendant le survol
    }).on("mouseout", function() {
        tooltip.style("display", "none");

        // Remettre la taille du nœud à la normale
        d3.select(this).transition().duration(200).attr("r", d => d.r);
    });

    // Fonction de déplacement des noeuds
    function dragStart(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragging(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnd(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
});
</script>

</body>
</html>
